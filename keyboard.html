<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Casio Typing Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MIDI - Mech Keyboard</h1>
<div id="keyboard" class="keyboard"></div>
<div class="word-box" id="wordBox"></div>
<div class="popup-overlay hidden" id="namePopup">
  <div class="popup-box">
    <h2>You have completed the tutorial</h2>
    <p>Please enter your name to proceed</p>
    <input type="text" id="playerNameInput" placeholder="Your name"/>
    <br/>
    <button id="submitNameBtn">OK</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
